<!DOCTYPE html>
<html lang="en">
<head>
    <title>Secondhand</title>
    <link type="text/css" rel="styleSheet"  href="/js/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="styleSheet"  href="/css/bootstrap-table.min.css" />
    <link type="text/css" rel="styleSheet"  href="/js/summernote/dist/summernote.css" />

    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.form.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/summernote/dist/summernote.min.js"></script>
    <script src="/js/Vue.js"></script>
    <script src="/js/menu/secondhand/secondHandUpload.js"></script>

</head>
<body>


<form id="secondhand" class="form-horizontal" onsubmit="return false" action="##" method="post">
    <div class="form-group" style="margin-top:45px">
        <div class="col-sm-3">
            <input id="title" class="form-control" name="title" type="text" size="80" placeholder="请描述商品"/>
        </div>
        <div class="col-sm-1">
            <input id="price" class="form-control" name="price" type="text" size="5" placeholder="价格"/>
        </div>

    </div>

    <div class="form-group" style="margin-top:45px">
        <div class="col-sm-2">
            <input id="contact" class="form-control" name="contact" type="text" size="5" placeholder="联系方式"/>
        </div>
    </div>
    <div class="form-group"  style="margin-top:50px">
        <select  id="contactType" class="note-control-selection" name="contactType">
            <option>--请选择--</option>
            <option value="qq:" selected="selected" >&nbsp;&nbsp;&nbsp;qq</option>
            <option value="微信:" >微信</option>
            <option value="手机:">手机</option>
        </select>
    </div>
    <div>
        <label class="control-label col-sm-1">正文</label>
        <input class="summernote" id="content" type="text" name="content" type="hidden"/>
    </div>
    <div>
        <input type="button" id="secondhandSubmit"  value="提交">&nbsp;<input type="reset" value="重置">
    </div>

    </div>


</form>

</body>
</html>
