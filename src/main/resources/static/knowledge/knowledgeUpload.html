<!DOCTYPE html>
<html lang="en">
<head>
    <title>knowledge</title>
    <link type="text/css" rel="styleSheet"  href="/js/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="styleSheet"  href="/css/bootstrap-table.min.css" />
    <link type="text/css" rel="styleSheet"  href="/js/summernote/dist/summernote.css" />

<form id="knowledge" class="form-horizontal" onsubmit="return false" action="##" method="post">

        <div class="col-sm-3">
            <input id="title" class="form-control" name="title" type="text" size="35" placeholder="请输入知识分享标题"/>
        </div>
    </div>
    <div>
        <label class="control-label col-sm-1">正文</label>
        <input class="summernote" id="content" type="text" name="content" type="hidden"/>
    </div>
    <div>
        <input type="button" id="knowledgeSubmit"  class="knowledgeSubmit" style="display: none;" value="提交">&nbsp;<input  id="knowledgeReset" class="knowledgeSubmit" style="display: none;"  type="reset" value="重置">
    </div>

    </div>


</form>
