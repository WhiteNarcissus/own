<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>活动列表</title>
    <link type="text/css" rel="styleSheet"  href="/js/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="styleSheet"  href="/css/bootstrap-table.min.css" />
    <link type="text/css" rel="styleSheet"  href="/js/summernote/dist/summernote.css" />


    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.form.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/js/summernote/dist/summernote.min.js"></script>
    <script src="/js/Vue.js"></script>
    <script src="/js/menu/promo/listPromo.js"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="searchform" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_stuId">学号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_stuId">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_title">标题</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_title">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" onclick="query()" class="btn btn-primary">查询</button>
                        <button type="reset" style="margin-left:50px"  class="btn btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" onclick="goEdit()" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
    </div>
    <table id="tb_promo"></table>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="modal_title">标题</h4>
            </div>
            <div id="modal_text" >内容</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div><!-- /.modal-dialog -->
</div>

</body>

</html>
